# GitHub Pages configuration for Morphir Rust documentation
title: Morphir Rust
description: Rust tooling for the Morphir ecosystem
remote_theme: pages-themes/minimal@v0.2.0
plugins:
  - jekyll-remote-theme

# Navigation
header_pages:
  - index.md
  - ir-migrate.md

# Build settings
markdown: kramdown
highlighter: rouge

# Collections for organizing docs
collections:
  docs:
    output: true
    permalink: /:collection/:name

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: default
