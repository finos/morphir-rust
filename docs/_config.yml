# GitHub Pages configuration for Morphir Rust documentation
title: Morphir Rust
tagline: Rust tooling for the Morphir ecosystem
description: >-
  CLI tools and libraries for working with Morphir IR -
  functional domain modeling and business logic
url: https://finos.github.io
baseurl: /morphir-rust

# Theme
remote_theme: poole/poole@v2.1.0
plugins:
  - jekyll-remote-theme

# Build settings
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  hard_wrap: false

# Permalink style
permalink: pretty

# Collections for organizing docs
collections:
  docs:
    output: true
    permalink: /:collection/:name

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: default

# Exclude from build
exclude:
  - morphir.usage.kdl
  - man/
