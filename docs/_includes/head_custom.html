<!-- Font Awesome for theme toggle icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<!-- Early theme detection - swap stylesheet before page renders -->
<script>
(function() {
  var theme = localStorage.getItem('morphir-theme');
  if (theme === 'dark') {
    var link = document.querySelector('link[href*="just-the-docs-"]');
    if (link) {
      link.href = link.href.replace('just-the-docs-default', 'just-the-docs-dark')
                           .replace('just-the-docs-light', 'just-the-docs-dark');
    }
  }
})();
</script>

<style>
  /* Theme toggle button styling */
  .theme-toggle {
    background: transparent;
    border: 1px solid #2e8555;
    border-radius: 4px;
    color: #2e8555;
    cursor: pointer;
    font-size: 0.875rem;
    padding: 0.25rem 0.5rem;
    margin-left: 1rem;
    display: inline-flex;
    align-items: center;
    gap: 0.25rem;
    transition: all 0.2s ease;
  }

  .theme-toggle:hover {
    background-color: #2e8555;
    color: white;
  }

  .theme-toggle .icon {
    width: 1.2em;
    height: 1.2em;
  }

  /* Dark mode adjustments - applied via body class added by jtd */
  .dark-mode .theme-toggle,
  body[class*="dark"] .theme-toggle {
    border-color: #25c2a0;
    color: #25c2a0;
  }

  .dark-mode .theme-toggle:hover,
  body[class*="dark"] .theme-toggle:hover {
    background-color: #25c2a0;
    color: #1e1e1e;
  }
</style>
